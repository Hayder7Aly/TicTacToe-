<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="sass/main.css" />
    <title>Tic Tac Toe Game | üëç</title>
  </head>
  <body>



    <div class="wrapper">
      <div class="left">
        <!-- game text and btn  -->
        <div class="title">
          <h1>Let's play the Tic-tac-toe Game!</h1>
        </div>

        <div class="restart">Starts a New Game</div>
      </div>




      <div class="right">
        <!-- game place -->
        <div class="game">
          <div class="header">
            <div class="player-x active">
              <span>Player X</span>
            </div>
            <div class="player-o ">Player O</div>
          </div>
          


          <div class="board">
            <div class="board-tile" data-index="0"></div>
            <div class="board-tile" data-index="1"></div>
            <div class="board-tile" data-index="2"></div>
            <div class="board-tile" data-index="3"></div>
            <div class="board-tile" data-index="4"></div>
            <div class="board-tile" data-index="5"></div>
            <div class="board-tile" data-index="6"></div>
            <div class="board-tile" data-index="7"></div>
            <div class="board-tile" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>


    
    <script src="js/main.js" type="module"></script>
  </body>
</html>
